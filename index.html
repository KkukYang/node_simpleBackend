<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Document</title>
    <script type="text/javascript">
      $(() => {
        // get 버튼이벤트
        $(".btn_get").click((e) => {
          // get 통신 request
          $.ajax({
            url: "/num", // address
            type: "GET", // method type
            dataType: "json", // json 형식으로 받겠다.
            data: {
              msg: "get message",
            },
            success: (result) => {
              //결과
              console.log(result);
              $(".inp_get").val(`${result.num} ${result.msg}`);
            },
            error: (err) => {
              console.log(err);
            },
          });
        });

        // post 버튼이벤트
        $(".btn_post").click((e) => {
          // post 통신 request
          $.ajax({
            url: "/num",
            type: "POST",
            dataType: "json",
            data: {
              msg: "post message",
            },
            success: (result) => {
              console.log(result);
              $(".inp_post").val(`${result.num} ${result.msg}`);
            },
            error: (err) => {
              console.log(err);
            },
          });
        });
      });
    </script>
  </head>
  <body>
    get
    <input class="inp_get" type="text" value="num" readonly /><br />
    post
    <input class="inp_post" type="text" value="num" readonly /><br />

    <button class="btn_get">get</button>
    <button class="btn_post">post</button>
  </body>
</html>
