<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Document</title>
    <script type="text/javascript">
      $(() => {
        $(".btn").click((e) => {
          $.ajax({
            url: "/num/get",
            type: "get",
            success: (result) => {
              console.log(result);
              $(".inp").val(result);
            },
            error: (err) => {
              console.log(err);
            },
          });
        });
      });
    </script>
  </head>
  <body>
    aaa
    <!-- <form action="/num/get" method="GET"> -->
    <input class="inp" type="text" value="num" />
    <button class="btn">get num</button>
    <!-- </form> -->
  </body>
</html>
